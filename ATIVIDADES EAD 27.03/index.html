<!DOCTYPE html>
<html>
<head>
<title>Alteração de Estilo com Clique</title>
<style>
  #meuParagrafo {
    padding: 15px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

  <p id="meuParagrafo">Este é um parágrafo com um estilo inicial.</p>
  <button id="meuBotao">Mudar Fundo</button>

  <script>
    const botao = document.getElementById("meuBotao");
    const paragrafo = document.getElementById("meuParagrafo");
    const cores = ["red", "green", "blue", "orange", "purple", "pink", "lightcoral", "skyblue", "gold", "silver"];

    botao.addEventListener("click", function() {
      const indiceAleatorio = Math.floor(Math.random() * cores.length);
      paragrafo.style.backgroundColor = cores[indiceAleatorio];
    });
  </script>

</body>
</html>
